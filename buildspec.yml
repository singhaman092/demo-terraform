version: 0.2

phases:
  install:
    commands:
      # install terraform binary
      - curl -s -qL -o terraform_install.zip https://releases.hashicorp.com/terraform/0.15.4/terraform_0.15.4_linux_amd64.zip
      - unzip terraform_install.zip -d /usr/bin/
      - chmod +x /usr/bin/terraform
    finally:
      - terraform --version
  pre_build:
    commands:
      - git clone https://github.com/singhaman092/demo-terraform
      - cd demo-terraform
  build:
    commands:
      - terraform init -reconfigure
      - terraform plan -out tfstate
  post_build:
    commands:
      - aws s3 cp tfstate s3://tf-state-aman-artifacts